<img src="assets/nouveau.png">
<h1>Mettre à jour la bibliothèque</h1>

<form [formGroup]="libraryForm" (ngSubmit)="onSubmit()">
    <!-- validation -->
    <div *ngIf="city.invalid &&(city.dirty || city.touched)"
        class="alert">
        <div *ngIf ="city.errors.required">
            La ville est obligatoire.
        </div>

    </div>
    <div *ngIf="label.invalid &&(label.dirty || label.touched)"
        class="alert">
        <div *ngIf ="label.errors.required">
            Le libellé de la bibliothèque est obligatoire.
        </div>
        <div *ngIf ="label.errors.minlength">
                Le libellé doit au minimum faire 4 caractères
            </div>
    </div>
    <div *ngIf="type.invalid &&(type.dirty || type.touched)"
        class="alert">
        <div *ngIf ="type.errors.availabletype">
            Le type doit être PUBLIC ou NATIONAL.
        </div>

    </div>


    <!-- Mise en forme -->
    <!-- stockage de l'identifiant en hidden dans le formulaire pour la modification -->

    <input label="hidden" formControlName = "id">

    <div class = "line">
        <label>
            Bibliothèque
            <input label="text" formControlName = "label">
        </label>
    </div>


    <div class = "line">
        <label>
            Type
            <input type="text" formControlName = "type">
        </label>
    </div>

    <div class="shape">
        <h3>Directeur:</h3>
        <div class = "line">
                <label>
                        Prénom
                        <input firstName="text" formControlName = "firstName">
                </label>
             </div>


            <div class = "line">
                    <label>
                        Nom
                        <input lastName="text" formControlName = "lastName">
                    </label>
            </div>
    </div>

    <div class = "shape">
        <h3>Adresse</h3>
        <div class = "line">
                <label>
                    Ville
                    <input city="text" formControlName = "city">
                </label>
        </div>

        <div class = "line">
            <label>
                    Numéro
                    <input numberStreet="text" formControlName = "numberStreet">
            </label>

        </div>

        <div class = "line">
            <label>
                    Code Postal
                    <input postalCode="text" formControlName = "postalCode">
            </label>
        </div>

        <div class = "line">
                <label>
                        Rue
                        <input street="text" formControlName = "street">
                </label>
            </div>

    </div>


    <div class = "line">
            <button [disabled]="!libraryForm.valid">Sauvegarder</button>
    </div>



</form>
